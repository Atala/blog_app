
{% extends "base.html" %}
   
{% block content %}
    {% for post in posts_list%}
      
            <h1 id="posttitle"><a href="{%url 'blog:post' post.slug%}">{{ post.title }}</a></h1>
            {% if post.book != None%}    
            <img id='cover_pic' src= {{post.book.cover.url}} alt= {{post.body.title}} > 
            {%endif%}
                 <text length = 30>{{ post.body|safe}}</text>
                 <footer> <a href="{%url 'blog:category' post.category.slug%}">{{post.category}}</a></footer>     
      
            <br>
            <br>
        {% endfor %}
{% endblock %}
