{% extends "base.html" %}


{% block title %} {{Category}}  {% endblock title %}


{% block content %}
   <h1 id="posttitle"> {{posts.0.category}}</h1> 
   
    {% for post in posts_list %}
     <section id = "post">
	<h1 id="posttitle"><a href="{%url 'blog:post' post.slug %}">{{ post.title }}</a></h1>
	{%if post.book%}
	<img id = "cover_pic" src = "{{post.book.cover}}" alt="book-cover" />
	{%endif%}
	<text length = 30>{{ post.body|safe}}</text>
	<footer><a href="{%url 'blog:category' post.category.slug%}">{{post.category.title}}</footer></a>
    </section>
 {% endfor %}
 {% endblock content %}
