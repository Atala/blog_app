
{% extends "base.html" %}
   
{% block content %}
	{% for post in posts %}
				<section>
				<h1 id="posttitle"><a href="posts/{{post.slug}}">{{ post.title }}</a></h1>
		     	<text length = 30>{{ post.body | safe}}</text>
		     	<footer> <a href="{%url 'blog:category' post.category %}">{{ post.category}} </a></footer> 	
				</section>
	{% endfor %}
{% endblock %}
